
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font-icons/all.min.css">
    <link rel="stylesheet" href="font-icons/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--D:1; --S:22">
                    <input type="text" required />
                    <label for="">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="password" required />
                    <label for="">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4; --S:25">
                    <p>Don't have an account ? <a href="#" class="SignUpLink">Sign up</a></p>
                </div>
            </form>
        </div>

        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --s:20">WELCOME BACK!</h2>
            <p class="animation" style="--D:1; --S:21">Please Your's account Login!</p>
        </div>

        <div class="form-box Signup">
            <h2 class="animation" style="--li:17; --S:0">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--li:18; --S:1">
                    <input type="text" required />
                    <label for="">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box animation" style="--li:19; --S:1">
                    <input type="email" required />
                    <label for="">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="input-box animation" style="--li:20; --S:2">
                    <input type="password" required />
                    <label for="">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="input-box animation" style="--li:21; --S:3">
                    <button class="btn" type="submit">Sign Up</button>
                </div>
                <div class="regi-link animation" style="--Dli:22; --S:4">
                    <p>Don't have an account ? <a href="#" class="SignInLink">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Signup">
            <h2 class="animation" style="--li:17; --S:0">Join with US ?</h2>
            <p class="animation" style="--li:18; --S:1">Please Your's account Register!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            const signup = document.querySelector(".SignUpLink");
            const signin = document.querySelector(".SignInLink");

            signup.addEventListener("click", function(e) {
                e.preventDefault();
                container.classList.add("active");
            });

            signin.addEventListener("click", function(e) {
                e.preventDefault();
                container.classList.remove("active");
            });
        });
    </script>

</body>

</html>
